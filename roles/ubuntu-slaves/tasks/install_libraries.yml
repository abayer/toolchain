      - debhelper
      - devscripts
      - erlang-base
      - erlang-eunit
      - erlang-dev
      - flex
      - g++
      - g++-4.8-multilib
      - g++-multilib
      - gcc-multilib
      - ghc
      - git-core
      - golang
      - golang-go
      - lib32z1
      - lib32ncurses5
      - lib32bz2-1.0
      - libbit-vector-perl
      - libboost-dev
      - libboost-filesystem-dev
      - libboost-program-options-dev
      - libboost-system-dev
      - libboost-test-dev
      - libc6-dev-i386
      - libclass-accessor-class-perl
      - libcppunit-dev
      - libcurl
      - libevent-dev
      - libfuse-dev
      - libghc-binary-dev
